<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Whatsapp Clone -</title>
  </head>
  <body>
    <div id="container">
      <!-- navigation bar -->
      <div id="navigationBar">
        <!-- navigation bar top -->
        <div class="navigationBarTop">
          <ul>
            <li>
              <span class="navIcon active"
                ><i class="fa-solid fa-message"></i
              ></span>
            </li>
            <li>
              <span class="navIcon"
                ><i class="fa-solid fa-circle-radiation"></i
              ></span>
            </li>
            <li>
              <span class="navIcon"><i class="fa-solid fa-comment"></i></span>
            </li>
            <li>
              <span class="navIcon"><i class="fa-solid fa-users"></i></span>
            </li>
          </ul>
        </div>
        <!-- navigation bar bottom -->
        <div class="navigationBarBottom">
          <ul>
            <li>
              <span class="navIcon active"
                ><i class="fa-solid fa-gear"></i
              ></span>
            </li>
            <li>
              <span class="navIcon"
                ><img
                  class="accountProfileImage"
                  src="./images/default.jpg"
                  alt="account photo"
              /></span>
            </li>
          </ul>
        </div>
      </div>
      <!-- chat list -->
      <div id="chatList">
        <!-- chat list top -->
        <div class="chatListTop">
          <!-- chat list header -->
          <div class="chatListTopHeader">
            <h3 class="companyName">ULS WORLD LLC</h3>

            <ul>
              <li>
                <span class="navIcon"
                  ><i class="fa-solid fa-comment-medical"></i
                ></span>
              </li>
              <li>
                <span class="navIcon"
                  ><i class="fa-solid fa-ellipsis-vertical"></i
                ></span>
              </li>
            </ul>
          </div>
          <!-- chat list search box -->
          <div id="searchBox">
            <input
              type="text"
              name="search"
              placeholder="Search or start a new chat"
            />
            <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
          </div>
          <!-- tabs -->
          <ul id="tabs">
            <li><button class="tabsBtn active">All</button></li>
            <li><button class="tabsBtn">Unread</button></li>
            <li><button class="tabsBtn">Favorites</button></li>
            <li><button class="tabsBtn">Groups</button></li>
          </ul>
        </div>
        <!-- all chats -->
        <div class="chats">
          <!-- single chats -->
          <div class="singleChat active">
            <img src="./images/man1.jpg" alt="name" />
            <div class="singleChatSummary">
              <div class="singleChatSummaryTop">
                <p class="name">Ethan Parker</p>
                <p class="time">11:50 AM</p>
              </div>
              <p class="desc">Almost done. Don't worry about that.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- extended chat -->
      <div id="extendedChat">
        <!-- extended chat header -->
        <div class="extendedChatTop">
          <div class="extendedChatTopLeft">
            <img
              class="extendedChatTopLeftImg"
              src="./images/man1.jpg"
              alt=""
            />
            <div class="desc">
              <p class="name">Ethan Parker</p>
              <p class="status">Online</p>
            </div>
          </div>
          <div class="extendedChatTopRight">
            <ul>
              <li>
                <span class="navIcon"><i class="fa-solid fa-video"></i></span>
              </li>
              <li>
                <span class="navIcon"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></span>
              </li>
              <li>
                <span class="navIcon"
                  ><i class="fa-solid fa-ellipsis-vertical"></i
                ></span>
              </li>
            </ul>
          </div>
        </div>
        <!-- extended top body -->
        <div class="extendedChatBody">
          <div class="conversations">
            <!-- repeat this messageBox -->
            <div class="messageBox">
              <div class="senderMessage">
                <div class="senderMessageContent">
                  <p>Hey ! How are your?</p>
                  <span class="time">11:45 AM</span>
                </div>
              </div>
              <div class="ownMessage">
                <div class="ownMessageContent">
                  <p>Hi ! I am fine. You?</p>
                  <span class="time">11:45 AM</span>
                </div>
              </div>
            </div>
            <div class="messageBox">
              <div class="senderMessage">
                <div class="senderMessageContent">
                  <p>What about the project?</p>
                  <span class="time">11:48 AM</span>
                </div>
              </div>
              <div class="ownMessage">
                <div class="ownMessageContent">
                  <p>Almost done. Don't worry about that.</p>
                  <span class="time">11:50 AM</span>
                </div>
              </div>
            </div>
          </div>
          <!-- writing field -->
          <div class="writingField">
            <span class="navIcon"><i class="fa-solid fa-plus"></i></span>
            <span class="navIcon"><i class="fa-solid fa-face-smile"></i></span>
            <input
              type="text"
              name="message"
              id="message"
              placeholder="Type a message"
            />
            <span class="navIcon"><i class="fa-solid fa-microphone"></i></span>
          </div>
        </div>
      </div>
    </div>

    <!-- script for dynamic chats -->
    <script>
      const chatsContainer = document.querySelector(".chats");
      const messages = [
        {
          name: "Ethan Parker",
          image: "./images/man (1).jpg",
          time: "11:04 AM",
          text: "Hey, I am ready to go..",
        },
        {
          name: "Jacob Mitchell",
          image: "./images/man (2).jpg",
          time: "11:47 AM",
          text: "Good Afternoon",
        },
        {
          name: "Ryan Carter",
          image: "./images/man (3).jpg",
          time: "01:47 AM",
          text: "Where is the delivery",
        },
        {
          name: "Nathan Brooks",
          image: "./images/man (4).jpg",
          time: "09:47 AM",
          text: "Here we go",
        },
        {
          name: "Dylan Reed",
          image: "./images/man (5).jpg",
          time: "07:10 AM",
          text: "How are you?",
        },
        {
          name: "Logan Hayes",
          image: "./images/man (6).jpg",
          time: "10:10 AM",
          text: "Where are you?",
        },
        {
          name: "Tyler Bennett",
          image: "./images/man (7).jpg",
          time: "03:00 PM",
          text: "I have received the parcel",
        },
        {
          name: "Brandon Cooper",
          image: "./images/man (8).jpg",
          time: "04:00 PM",
          text: "I am waiting for you",
        },
        {
          name: "Jason Miller",
          image: "./images/man (9).jpg",
          time: "06:12 PM",
          text: "Forward the message to john",
        },
        {
          name: "Austin Turner",
          image: "./images/man (10).jpg",
          time: "12:12 PM",
          text: "Hey whats up?",
        },
        {
          name: "Lucas Griffin",
          image: "./images/man (11).jpg",
          time: "05:55 PM",
          text: "I am still waiting for your response",
        },
        {
          name: "Aaron Foster",
          image: "./images/man (12).jpg",
          time: "03:12 PM",
          text: "Are you there?",
        },
      ];

      for (const chat of messages) {
        chatsContainer.innerHTML += `
            <div class="singleChat">
            <img src="${chat.image}" alt="${chat.name}" />
            <div class="singleChatSummary">
              <div class="singleChatSummaryTop">
                <p class="name">${chat.name}</p>
                <p class="time">${chat.time}</p>
              </div>
              <p class="desc">
                ${chat.text}
              </p>
             </div>
             </div>
        
        `;
      }
    </script>
  </body>
</html>
