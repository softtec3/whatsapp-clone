<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Whatsapp Clone -</title>
  </head>
  <body>
    <div id="container">
      <!-- navigation bar -->
      <div id="navigationBar">
        <!-- navigation bar top -->
        <div class="navigationBarTop">
          <ul>
            <li>
              <span class="navIcon active"
                ><i class="fa-solid fa-message"></i
              ></span>
            </li>
            <li>
              <span class="navIcon"
                ><i class="fa-solid fa-circle-radiation"></i
              ></span>
            </li>
            <li>
              <span class="navIcon"><i class="fa-solid fa-comment"></i></span>
            </li>
            <li>
              <span class="navIcon"><i class="fa-solid fa-users"></i></span>
            </li>
          </ul>
        </div>
        <!-- navigation bar bottom -->
        <div class="navigationBarBottom">
          <ul>
            <li>
              <span class="navIcon active"
                ><i class="fa-solid fa-gear"></i
              ></span>
            </li>
            <li>
              <span class="navIcon"
                ><img
                  class="accountProfileImage"
                  src="./images/default.jpg"
                  alt="account photo"
              /></span>
            </li>
          </ul>
        </div>
      </div>
      <!-- chat list -->
      <div id="chatList">chat list</div>
      <!-- extended chat -->
      <div id="extendedChat">Extended chat</div>
    </div>
  </body>
</html>
